<center>
  <h3><u>passenger's Registration Form</u></h3>
      <div class="details">
         <form action="" method="post">
           <table>
              <tr>
                <th>Full Name: </th>
                <td><input type="text" id="fname" name="fname" pattern=".{3,25}" title="3-15 characters" size="29" placeholder="write full name" required></td>
              </tr>
              <tr>
                <th>Gender: </th>
                <td><input type="radio" id="gender" name="gender" value="Male" checked="checked"> Male<input type="radio" id="gender" name="gender" value="Female"> Female<input type="radio" id="gender" name="gender" value="Other"> Other
                </td>
              </tr>
			  <tr>
                <th>Phone Number: </th>
                <td><input type="text" id="phone" name="phone" size="29" pattern=".{11,16}" placeholder="01XXXXXXXXX" required></td>
              </tr>
              <tr>
               <th>Email: </th>
               <td><input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required placeholder="Enter a valid email" title="Input valid email,please!" size="29"/></td>
             </tr>
              <tr>
                <th>Address: </th> 
                <td><textarea rows="5" cols="20" type="text" id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <th>NationalID: </th> 
                <td><input type="file" id="nationalId" name="nationalId" required></input></td>
            </tr>
			  <tr>
                <th>Photo: </th>
                <td><input type="file" id="photo" name="photo" required></td>
              </tr>
             <tr>
               <th>Password: </th>
               <td><input type="password" name="password" id="password" pattern=".{3,}" title="Three or more characters" size="29" required /></td>
             </tr>
              <tr>
              <th></th>
              <td><a href="passengersrequest.html"><input type="submit" name="submit" value="SignUp"/></a></td>
              </tr>   
            </table>
			<p style="color:red;">Already have an account?
			Log In <a href="login.html" style="text-decoration:underline">here</a></p>
         </form>
